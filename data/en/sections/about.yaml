# a summary about you
summary: 'Hi, my name is Lukas Feuer. I am a CRM-Manager and data analyst for Vergölst based in Hannover (Germany). I studied Psychology (M.Sc.) in Hamburg and Hildesheim with a focus on statistics and research. I primarily work with [R](http://r-project.org) but I am also very passionate about learning the [Julia](http://julialang.org) programming language. To communicate my results I create Power BI or Quarto/RMarkdown reports that help our stakeholders in their decision making.'

